<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="project.css">
</head>
<body>

  <center> <h1> Model Content Animate</h1> <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button> </center>

<div id="id01" class="modal">
  
  <form class="modal-content animate" method="post">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <center> <button type="submit">Login</button> </div>

    <div class="container" style="background-color:#FFC4E1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

</body>
</html>
